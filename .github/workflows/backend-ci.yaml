name: Backend Pipeline

on:
  push:
    branches:
      - '**'
    paths:
      - 'backend/**'
      - 'tools/*-backend'
      - '.github/workflows/backend*'
  pull_request:
    branches:
      - '**'
    paths:
      - 'backend/**'
      - 'tools/*-backend'
      - '.github/workflows/backend*'
  workflow_dispatch:


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Backend build
        run: ./tools/build-backend

  db-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Run Integration Tests
        run: ./tools/test-backend

  call-deploy:
    needs: db-tests
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy.yaml
    secrets:
      HOOK_URL: ${{ secrets.RENDER_BACKEND_PROD_HOOK }}
