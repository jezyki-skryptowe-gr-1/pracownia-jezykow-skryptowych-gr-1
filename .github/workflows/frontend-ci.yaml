name: Frontend Pipeline

on:
  push:
    branches:
      - '**'
    paths:
      - 'frontend/**'
      - 'tools/*-frontend'
      - '.github/workflows/frontend-*'
  pull_request:
    branches:
      - '**'
    paths:
      - 'frontend/**'
      - 'tools/*-frontend'
      - '.github/workflows/frontend-*'
  workflow_dispatch:


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Frontend build
        run: ./tools/build-frontend

  call-deploy:
    uses: ./.github/workflows/deploy.yaml
    secrets:
        HOOK_URL: ${{ secrets.RENDER_FRONTEND_PROD_HOOK }}
