name: Frontend Pipeline

on:
  push:
    branches:
      - '**'
    paths:
      - 'frontend/**'
      - 'tools/*-frontend'
      - '.github/workflows/frontend-*'
  pull_request:
    branches:
      - '**'
    paths:
      - 'frontend/**'
      - 'tools/*-frontend'
      - '.github/workflows/frontend-*'
  workflow_dispatch:


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Frontend build
        run: ./tools/build-frontend

  call-deploy:
    uses: jezyki-skryptowe-gr-1/pracownia-jezykow-skryptowych-gr-1/.github/workflows/frontend-deploy.yaml@main
